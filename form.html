<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
    
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select name="product" id="product" required>
                <option value="" disabled selected>Select a Product</option>
            </select>
            
                <fieldset class="star-rating">
                    <legend>Overall Rating</legend>
                
                    <input type="radio" name="stars" id="star-a" value="5" required />
                    <label for="star-a" title="5 stars">&#9733;</label>
                
                    <input type="radio" name="stars" id="star-b" value="4" />
                    <label for="star-b" title="4 stars">&#9733;</label>
                
                    <input type="radio" name="stars" id="star-c" value="3" />
                    <label for="star-c" title="3 stars">&#9733;</label>
                
                    <input type="radio" name="stars" id="star-d" value="2" />
                    <label for="star-d" title="2 stars">&#9733;</label>
                
                    <input type="radio" name="stars" id="star-e" value="1" />
                    <label for="star-e" title="1 star">&#9733;</label>
                </fieldset>
            
            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required />
            
            <fieldset>
                <legend>Which features did you find useful?</legend>
                <label><input type="checkbox" name="features" value="Durability" /> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
                <label><input type="checkbox" name="features" value="Design" /> Design</label>
            </fieldset>
            
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>
            
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username" />
            
            <input type="submit" value="Post My Review" />
            </form>
            
        
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span>ðŸ¦¥ Arthur Weale ðŸ¦¥ Zimbabwe, South-Africa</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
